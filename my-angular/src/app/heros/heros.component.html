<h2 class="text-indigo-600 text-4xl font-bold font-sans m-3 p-4">My Heros</h2>
<div>
  <ul class="my-3 text-xl font-sans p-4">
    <li
      *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"
      class="cursor-pointer my-10 border-2 p-2"
    >
      <span class="mx-5 text-indigo-300">{{ hero.id }}</span
      >{{ hero.name }}
    </li>
  </ul>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
