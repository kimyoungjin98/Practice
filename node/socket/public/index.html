    // socket 방식
    const socket = new WebSocket("ws://localhost:3001");

    socket.onopen = () => {
      console.log("소켓 서버와 연결 성공");
    };

    socket.onmessage = (e) => {
      console.log(`받은 데이터 : ${e.data}`);
    };
  </script>
  <body>
    <button onclick="socket.send('ㅎㅇ')">메세지 보내기</button>
  </body>
</html>
